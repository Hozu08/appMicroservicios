<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Registro de estudiantes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>

        <div id="containerMain">
            <h1>Estudiantes</h1>
            <table id="containerST">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="agregarEBtn">Agregar estudiante</button>    
        </div>

        <div id="containerMA">
            <button id="closeMABtn">X</button>
            <h2 id="title"></h2>
            <form>
                <label for="codeMA">
                    <span>Código: </span>
                    <input type="number" id="codeMA" required>
                </label>
                <label for="nameMA">
                    <span>Nombres: </span>
                    <input type="text" id="nameMA">
                </label>
                <label for="lastnameMA">
                    <span>Apellidos: </span>
                    <input type="text" id="lastnameMA">
                </label>
                <button id="acceptMA"></button>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
