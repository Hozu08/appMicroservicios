<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de estudiantes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>

        <!-- Ventana principal -->

        <h1 id="titleE">Registro de Estudiantes</h1>

        <div id="containerMain">
            <table id="containerST">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="contentT"></tbody>
            </table>
            <button id="agregarEBtn">Agregar estudiante</button>    
        </div>

        <!-- Ventana agregar/modificar estudiante -->

        <div id="containerMA">
            <button id="closeMABtn" type="button">X</button>
            <h2 id="titleMA"></h2>
            <form>
                <label for="codeMA">
                    <span>Código: <p id="codeP"></p></span>
                    <input type="number" id="codeMA" name="code" required>
                </label>
                <label for="nameMA">
                    <span>Nombres: </span>
                    <input type="text" id="nameMA" name="name">
                </label>
                <label for="lastnameMA">
                    <span>Apellidos: </span>
                    <input type="text" id="lastnameMA" name="lastname">
                </label>
                <button id="acceptMA" type="button"></button>
            </form>
        </div>

        <!-- Ventana tabla de actividades -->

        <div id="containerS">
            <button id="closeS">X</button>
            <h2 id="titleS">Actividades</h2>
            <br>
            <label>Código: </label>
            <span id="codeS"></span>
            <br>
            <label>Nombres: </label>
            <span id="nameS"></span>
            <br>
            <label>Apellidos: </label>
            <span id="lastnameS"></span>
            <table id="containerAR">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Nota</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="contentAT"></tbody>
            </table>
            <button id="agregarABtn">Agregar Actividad</button>    
        </div>

        <!-- Ventana agregar/modificar actividad -->

        <div id="containerAMA">
            <button id="closeAMABtn" type="button">X</button>
            <h2 id="titleAMA"></h2>
            <form>
                <label for="descriptionA">
                    <span>Descripción: </span>
                    <input type="text" id="descriptionA" name="descriptionA" required>
                </label>
                <label for="scoreA">
                    <span>Nota: </span>
                    <input type="number" id="scoreA" name="scoreA" min="0" max="5" step="any">
                </label>
                <button id="acceptAMA" type="button"></button>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
